<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OPC-UA Client Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card {
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .value-display {
            font-size: 2.5rem;
            font-weight: bold;
        }
        .status-badge {
            font-size: 1.2rem;
            padding: 10px 20px;
        }
        .timestamp {
            color: #666;
            font-size: 0.9rem;
        }
        .connection-status {
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            margin: 0 auto 2rem auto;
            max-width: 400px;
        }
        .connection-message {
            font-size: 0.9rem;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">OPC-UA Client Dashboard</h1>

        <!-- Connection Status -->
        <div id="connection-status" class="connection-status bg-secondary text-white">
            <div>Connection Status: <span id="connection-status-text">Initializing...</span></div>
            <div class="connection-message" id="connection-message"></div>
        </div>

        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body text-center">
                        <h5 class="card-title">Temperature</h5>
                        <div class="value-display" id="temperature">--</div>
                        <div class="text-muted">Â°C</div>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card">
                    <div class="card-body text-center">
                        <h5 class="card-title">Pressure</h5>
                        <div class="value-display" id="pressure">--</div>
                        <div class="text-muted">bar</div>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card">
                    <div class="card-body text-center">
                        <h5 class="card-title">Status</h5>
                        <span class="badge status-badge bg-secondary" id="status">--</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="text-center mt-3">
            <div class="timestamp" id="timestamp">Last update: --</div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();

        // Handle connection status updates
        socket.on('connection-status', (data) => {
            const statusElement = document.getElementById('connection-status');
            const statusText = document.getElementById('connection-status-text');
            const messageElement = document.getElementById('connection-message');

            statusText.textContent = data.status.charAt(0).toUpperCase() + data.status.slice(1);
            messageElement.textContent = data.message;

            // Update status color
            statusElement.className = 'connection-status text-white';
            switch(data.status) {
                case 'connected':
                    statusElement.classList.add('bg-success');
                    break;
                case 'connecting':
                    statusElement.classList.add('bg-warning');
                    statusText.classList.add('text-dark');
                    messageElement.classList.add('text-dark');
                    break;
                case 'disconnected':
                    statusElement.classList.add('bg-danger');
                    break;
                case 'error':
                    statusElement.classList.add('bg-danger');
                    break;
                default:
                    statusElement.classList.add('bg-secondary');
            }
        });

        socket.on('opcua-data', (data) => {
            document.getElementById('temperature').textContent = data.temperature.toFixed(1);
            document.getElementById('pressure').textContent = data.pressure.toFixed(2);

            const statusBadge = document.getElementById('status');
            statusBadge.textContent = data.status;
            statusBadge.className = `badge status-badge ${data.status === 'Running' ? 'bg-success' : 'bg-danger'}`;

            const timestamp = new Date(data.timestamp).toLocaleTimeString();
            document.getElementById('timestamp').textContent = `Last update: ${timestamp}`;
        });
    </script>
</body>
</html>
